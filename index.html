<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iDNES články</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .post {
      background: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .date {
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<h1>iDNES články</h1>
<div id="posts">Načítání...</div>

<script>
  async function loadPosts() {
    const res = await fetch("/api/posts");
    const posts = await res.json();

    const container = document.getElementById("posts");
    container.innerHTML = posts.map(p => `
        <div class="post">
          <h2>${p.Title}</h2>
          <p>${p.Content}</p>
          <p class="date">${new Date(p.Date).toLocaleString()}</p>
        </div>
      `).join("");
  }

  loadPosts();
</script>
</body>
</html>
