<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Můj Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>📝 Můj Blog</h1>
  <p>Jednoduchý blog vytvořený v HTML, CSS a JavaScriptu</p>
</header>

<main>
  <section id="new-post">
    <h2>Přidat nový příspěvek</h2>
    <input type="text" id="title" placeholder="Název příspěvku">
    <textarea id="content" placeholder="Text příspěvku"></textarea>
    <button id="addPost">Přidat</button>
  </section>

  <section id="posts">
    <h2>Publikované příspěvky</h2>
    <div id="postList"></div>
  </section>
</main>

<footer>
  <p>© 2025 Můj Blog | Vytvořeno pomocí HTML, CSS a JavaScriptu</p>
</footer>

<script src="script.js"></script>
</body>
</html>
